{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphs Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" id="ample-style-css" href="{% static 'style.css' %}" type="text/css" media="all">
</head>
<body>
    <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    {% if uploaded_image %}
    <div class="main-container">
        <div class="btn-container">
            <button id="left-btn" type="button" onclick="decrease_width()">
                <i class="fa fa-arrow-circle-left fa-5x"></i>
            </button>
            <button id="right-btn" type="button" onclick="increase_width()">
                <i class="fa fa-arrow-circle-right fa-5x"></i>
            </button>
        </div>
        <div id="img-container">
            <img src="{{uploaded_image.src}}" />
        </div>
    </div>
    {% endif %}
    <script src="{% static 'main.js' %}"></script>
</body>
</html>
